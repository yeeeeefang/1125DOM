<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .errColor{
            color: green;
        }
        
    </style>
</head>

<body>
    <form>

        <p>
            <label for="score">分數:</label> <!-- 一般有input就有label -->
            <!-- 想要也可以直接點擊分數字就可以輸入 要讓兩個id名稱一樣 -->
            <input type="text" id="score" maxlength="3" size="5">
            <span id="msg"></span><br>
        </p>
        <p>
            <input type="button" value="成績確認" id="btn1">
        </p>


    </form>

    <script>
        let msg = document.getElementById('msg');
        let score = document.getElementById('score')
        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', () => {
            console.log(typeof score.value,score.value);
            if (score.value === '') {
                msg.textContent = '無輸入分數';
                msg.removeAttribute('style');/* 移除屬性 因為它會套用到及格跟不及格的style */
                msg.className='errColor';
            }else if(score.value>=60){
                msg.textContent = '及格';
                msg.style.color='blue';
            }else if(score.value>=0&&score.value<60){
                msg.textContent = '不及格';
                msg.style.color='red';
            }else{
                msg.textContent = '格式錯誤';
                msg.className='errColor';
                msg.removeAttribute('style');
                
            }
        })
    </script>
</body>

</html>
